<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>错误处理</title>
</head>
<body>
    <script>
        function sleep(waittime) {
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    reject('错误信息哦');
                },waittime)
            })
        };

        // 下面这样写可以捕捉reject信息
        async function demo() {
            try {
                let data = await sleep(1000)
                console.log(data);
            } catch(err) {
                console.log(err);
            }
        }
        demo();
    </script>
</body>
</html>

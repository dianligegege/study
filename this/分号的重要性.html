<body>
    <script>
        // 非第一行的+、-、/、()、[]开头时，前面要有分号

        // []前要有分号
        var a = 1;
        [1,2,3].forEach(i => {
            console.log(i);
        });

        // ()
        var b = 2;
        (function fun() {
            console.log('自动执行')
        })()

    </script>

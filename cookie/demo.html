    function deleteAllCookies() {
        var cookies = document.cookie.split('; ');
        for (var c = 0; c < cookies.length; c++) {

            console.log('d', d);
            while (d.length > 0) {

                var p = location.pathname.split('/');
                console.log('p', p);
                document.cookie = cookieBase + '/';
                while (p.length > 0) {

                    p.pop();
                };
                d.shift();

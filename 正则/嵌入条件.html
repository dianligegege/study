<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>嵌入条件</title>
</head>
<body>
    <script>
        {
            var text = "123-456-7890 (123)456-7890 (123)-456-7890 (123-456-7890 1234567890 123 456 7890";
            var reg1 = /\(?\d{3}\)?-?\d{3}-\d{4}/g;
            console.log(text.match(reg1));
            // 条件匹配，js不支持
            var reg2 = /(\()?\d{3}(?(1)\)|-)\d{3}-\d{4}/;
            console.log(text.match(reg2));
        }    
    </script>
</body>
</html>

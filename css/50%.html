<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #d1 {
            width: 200px;
            height: 200px;
            background-color: bisque;
            margin: 20px 100px;
            position: relative;
        }

        #d1::after {
            content: '';
            position: absolute;
            border: 1px solid red;
            top: -50%;
            right: -50%;
            left: -50%;
            bottom: -50%;
            box-sizing: border-box;
            transform: scale(0.5);
        }
    </style>
</head>
<body>
    <div id="d1">
        div1
    </div>
</body>
</html>

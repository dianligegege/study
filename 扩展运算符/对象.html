<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        {
            const obj1 = {
                a:1,
                b:2,
                c:3,
                d:4
            };
            let obj2 = {...obj1, a:2};
            console.log(obj2); // {a:2, b:2, c:3, d:4}
        }
        {
            // 扩展运算符是浅复制，和Object.assgiin()一样
            let obj1 = {
                a: 1,
                b: {
                    name: 'zhangli',
                },
            };
            let obj2 = {...obj1};
            obj2.b.name = 'dianli';
            console.log(obj1.b.name); // dianli
        }
    </script>
</body>
</html>

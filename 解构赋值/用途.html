    <script>
        {
            // 交换变量的值
            let x = 1;
            let y =2;
            [x, y] = [y, x]
        }
        {
            // 从函数返回多个值

            // 返回一个数组 
            function example() {
                return [1, 2, 3];
            }
            let [a, b, c] = example();

            // 返回一个对象
            function example1() {
                return {
                    foo: 1,
                    bar: 2
                };
            }
            let { foo, bar } = example1();
        }
        {
            // 函数参数的定义

            // 参数是一组有序的值
            function f([x, y, z]) {
                return
            }
            f([1, 2, 3]);

            // 参数是一组无序的值
            function f1({x, y, z}){
                return
            };
            f1({ x:1, y:2, z:3 });
        }
        {
            // 提取JSON数据
            let jsonData = {
                id: 23,
                status: 'OK',
                data: [23, 3]
            };
            let { id, status, data: number } = jsonData;
            console.log(id, status, number);
            // 23, 'OK' [23, 3]
        }
        {

        }
        {
            // 遍历Map结构
            const map = new Map();
            map.set('first', 'hello');
            map.set('second', 'world');

            for (let [,value] of map) {
                console.log(value);// hello world
            }

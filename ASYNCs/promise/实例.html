<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var p = new Promise((resolve, reject) => {
            setTimeout(() => {
                console.log('执行完成');
                resolve('数据');
            }, 2000);
        });

        p.then(
            (data) => {
                console.log(data); // 2秒后先打印“执行完成”后打印“数据”
            }
        );
    </script>
</body>
</html>
